[command]
description = "Generate a changelog entry for the latest changes"

[command.prompt]
text = """
You are a changelog writer for the grpc-dart Dart package (open-runtime fork).

Analyze the recent commits and PRs to generate a changelog entry following
Keep a Changelog format (https://keepachangelog.com/).

Package name: grpc
Repository: open-runtime/grpc-dart

Rules:
- Sections: Added, Changed, Deprecated, Removed, Fixed, Security
- Omit empty sections
- Reference PR numbers as (#N)
- Write from the user's perspective, not the developer's
- Be concise but descriptive
- Group related changes together

Area labels for categorization:
- area/core - Core gRPC protocol implementation
- area/client - Client-side APIs
- area/server - Server-side APIs
- area/transport - Transport layer (HTTP/2, named pipes)
- area/windows - Windows named pipe support
- area/web - Web platform support
- area/docs - Documentation
"""
