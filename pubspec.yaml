name: grpc
description: Dart implementation of gRPC, a high performance, open-source universal RPC framework.
version: 4.0.2

repository: https://github.com/open-runtime/grpc-dart

topics:
  - grpc
  - protocols
  - rpc

environment:
  sdk: ^3.5.0

dependencies:
  async: ^2.13.0
  crypto: ^3.0.6
  fixnum: ^1.1.1
  googleapis_auth: ^2.0.0
  meta: ^1.16.0
  http: ^1.3.0
  http2: ^2.3.1
  protobuf: ^4.0.0
  clock: ^1.1.2
  web: ^1.1.1

dev_dependencies:
  build_runner: ^2.4.15
  build_runner_core: ^8.0.0
  build_test: ^2.2.3
  lints: ^5.1.1
  mockito: ^5.4.5
  path: ^1.9.1
  test: ^1.25.15
  stream_channel: ^2.1.4
  stream_transform: ^2.1.1
  vm_service: ^15.0.0
  fake_async: ^1.3.3

false_secrets:
  - interop/server1.key
  - test/data/localhost.key
