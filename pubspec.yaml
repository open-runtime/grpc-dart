name: grpc
version: 5.2.3
description: Dart implementation of gRPC, a high performance, open-source universal RPC framework. This is the open-runtime fork with critical production fixes.
repository: https://github.com/open-runtime/grpc-dart
homepage: https://github.com/open-runtime/grpc-dart
publish_to: none

resolution: workspace

topics:
  - grpc
  - protocols
  - rpc

environment:
  sdk: ^3.8.0

dependencies:
  async: ^2.13.0
  crypto: ^3.0.6
  fixnum: ^1.1.1
  googleapis_auth: ^1.6.0
  meta: ^1.16.0
  http: ^1.4.0
  http2: ^2.3.1
  protobuf: ^6.0.0
  clock: ^1.1.2
  web: ^1.1.1

dev_dependencies:
  build_runner: ^2.11.0
  build_test: ">=2.2.3 <4.0.0"
  lints: ^6.0.0
  mockito: ^5.4.6
  path: ^1.9.1
  test: ^1.26.2
  stream_channel: ^2.1.4
  stream_transform: ^2.1.1
  vm_service: ^15.0.2
  fake_async: ^1.3.3

false_secrets:
  - interop/server1.key
  - test/data/localhost.key
